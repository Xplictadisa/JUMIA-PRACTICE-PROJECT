<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="header-and-search">
    <Header>
      <div class="left-side">
        <img class="hamburger icon" src="images/burger-menu-svgrepo-com.svg" alt="hamburger menu">
        <img class="jumia-logo" src="images/jumia-nigeria-vector-logo.png" alt="jumia-logo">
      </div>
  
      <div class="right-side">
        <img class="user-icon" src="images/user-icon.svg" alt="user-icon">
        <img class="shopping-cart" src="images/shopping-cart.svg" alt="shopping-cart">
      </div>
    </Header>
  
    <section class="search-section">
      <img class="search-icon" src="images/search.svg" alt="search-icon">
      <form action="">
        <input type="text" name="search" id="search" placeholder="Search products, brands and categories">
      </form>
    </section>
  </div>

  <section class="order-by-call">
    <p>CALL TO ORDER: 07006000000, 02018883300</p>
  </section>

  <section class="promo-container">
    <img class="promo" src="images/1.jpg" alt="promo-image">
    <img class="promo" src="images/2.JPG" alt="promo-image">
    <img class="promo" src="images/3.JPG" alt="promo-image">
    <img class="promo" src="images/4.JPG" alt="promo-image">
    <img class="promo" src="images/5.JPG" alt="promo-image">
    <img class="promo" src="images/6.JPG" alt="promo-image">
    <img class="promo" src="images/7.PNG" alt="promo-image">
    <img class="promo" src="images/8.GIF" alt="promo-image">
  </section>

  <div class="somediv"></div>

  <div class="some-awoof">
    <div class="awoof-items">
      <img class="awoofs" src="images/awwof.jpg" alt="awoof">
      <small>Awoof</small>
    </div>
    <div class="awoof-items">
      <img class="awoofs" src="images/appliances.jpg" alt="appliances">
      <small>Appliances</small>
    </div>
    <div class="awoof-items">
      <img class="awoofs" src="images/sales-clearance.jpg" alt="sales-clearance">
      <small>Up to 80% Off</small>
    </div>
    <div class="awoof-items">
      <img class="awoofs" src="images/mobiles.jpg" alt="phones & tablets">
      <small>Phones & Tablets</small>
    </div>
  </div>

  <div class="somediv"></div>

  <div class="flash-sale">
    <img class="flash-image" src="images/flash.jpg" alt="flash-sale">
    <div class="flash-timer-container">
      <h5>Flash Sale</h5>
      <small>TIME LEFT: <strong>05h:27m:38s</strong></small>
    </div>
    <p class="more-sales">see All</p>
  </div>

  <nav class="navbar-container">
    <div class="close-menu">
      <img class="close" src="images/close.svg" alt="close-icon">
      <img class="jumia-logo" src="images/jumia-nigeria-vector-logo.png" alt="">
    </div>

    <div class="need-help">
      <p>NEED HELP?</p>
      <img class="chevron-right" src="images/chevron-right.svg" alt="chevron-right">
    </div>

    <div class="my-account">
      <p>MY JUMIA ACCOUNT</p>
      <img class="chevron-right" src="images/chevron-right.svg" alt="chevron-right">
    </div>

    <ul class="customer"></ul>

    <div class="categories">
      <p>OUR CATEGORIES</p>
      <small class="see-all">See All</small>
    </div>

    <ul class="jumia-products"></ul>

    <div class="service">
      <p>OUR SERVICES</p>
      <small class="see-all">See All</small>
    </div>

    <ul class="jumia-services"></ul>

    <p>Sell on Jumia</p>
    <p>Service Center</p>
    <p>Contact us</p>
  </nav>
</body>
</html>
